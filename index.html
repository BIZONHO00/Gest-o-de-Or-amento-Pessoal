<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Orçamento Pessoal</title>

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Gestão de Orçamento Pessoal</h1>
      </header>

      <section class="resume">
        <div>
          Entradas: R$
          <span class="incomes" aria-label="Entradas">0.00</span>
        </div>
        <div>
          Saídas: R$
          <span class="expenses" aria-label="Saídas">0.00</span>
        </div>
        <div>
          Total: R$
          <span class="total" aria-label="Total">0.00</span>
        </div>
      </section>

      <section class="item">
        <div class="desc">
          <label for="desc">Descrição</label>
          <input
            type="text"
            id="desc"
            aria-label="Descrição"
            placeholder="Informe a descrição"
          />
        </div>
        <div class="valor">
          <label for="value">Valor</label>
          <input
            type="number"
            id="value"
            aria-label="Valor"
            placeholder="Informe o valor"
          />
        </div>
        <div class="tipo">
          <label for="type">Tipo</label>
          <select id="type" aria-label="Tipo">
            <option value="income">Entrada</option>
            <option value="expense">Saída</option>
          </select>
        </div>
        <button id="addButton">Incluir</button>
      </section>

      <section class="tabela">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th class="columnAmount">Valor</th>
              <th class="columnType">Tipo</th>
              <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
